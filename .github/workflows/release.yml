name: Release

on:
  push:
    tags: [ "v*" ] # vX.Y.Z タグがpushされたらリリース
  workflow_dispatch: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write   # tag作成・package.json push
  packages: write   # 将来GitHub Packages使う場合

jobs:
  release:
    name: Publish tagged release to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ensure tags are available

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies (frozen-lockfile)
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Extract version from tag
        id: tag
        run: |
          TAG_NAME="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=${TAG_NAME#v}" >> $GITHUB_OUTPUT

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public

      - name: Summary
        run: |
          echo "Released version ${{ steps.tag.outputs.version }} from tag ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
